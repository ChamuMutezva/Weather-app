<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://api.openweathermap.org">
    <link rel="preconnect" href="https://openweathermap.org">
    <link rel="preconnect" href="https://restcountries.eu">
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,300;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <!---  <nav><ul>
            <li>Today</li>
            <li>Houry</li>
            <li>8 days</li>
        </ul></nav>
    -->

        <form>
            <h1>Weather Center</h1>
            <div class="formContainer">
                <label for="searchCity">
                    <input type="search" name="" id="searchCity" placeholder="Search for a city" />
                </label>
                <label for="searchBtn" id="customBtn">
                    <!-- <input type="submit" value="Search for a City" /> -->
                    <button type="submit" aria-label="search city" name="searchBtn">
                        <svg id="searchBtn" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search"
                            class="svg-inline--fa fa-search fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512">
                            <path fill="currentColor"
                                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                            </path>
                        </svg>
                    </button>
                </label>
            </div>
        </form>
        <div class="shareApp">
            <label for="sharebtn">
            <svg class="share-button" name="sharebtn" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="share"
                class="svg-inline--fa fa-share fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512">
                <path fill="currentColor"
                    d="M503.691 189.836L327.687 37.851C312.281 24.546 288 35.347 288 56.015v80.053C127.371 137.907 0 170.1 0 322.326c0 61.441 39.581 122.309 83.333 154.132 13.653 9.931 33.111-2.533 28.077-18.631C66.066 312.814 132.917 274.316 288 272.085V360c0 20.7 24.3 31.453 39.687 18.164l176.004-152c11.071-9.562 11.086-26.753 0-36.328z">
                </path>
            </svg>
        </label>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="currentData">
                <h2></h2>
                <div class="temp">
                    <h3 class="current"></h3>
                </div>
                <h3></h3>
                <img src="" alt="">
                <h4 class="currentDateTime"></h4>
            </div>
            <div class="weeklyData">

            </div>
        </div>
    </main>
    <script src="main.js"></script>
    <!--Website sharing -->
     <script src="./scripts/webShare.js"></script>
     
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('SW registered with scope:', registration.scope);
                    })
                    .catch(err => {
                        console.error('Registration failed:', err);
                    });
            });
        }
    </script>
</body>

</html>
